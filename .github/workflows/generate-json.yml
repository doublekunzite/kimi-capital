name: Generate Posts JSON
on:
  push:
    paths:
      - 'posts/*.md'
      - 'generate-posts-json.js'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Generate posts.json
        run: node generate-posts-json.js
        
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posts.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate posts.json"
          git push